<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="assets/img/logo/loder.png" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start-->


<main class="login-body" data-vide-bg="assets/img/login-bg.mp4">
    <!-- Login Admin -->
    <form #form="ngForm" class="form-default" (submit)="onSubmit(form)">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a href="index"><img src="assets/img/logo/loder.png" alt=""></a>
            </div>
            <h2>Login Here</h2>
            <div class="form-input">
                <label for="name">Email</label>
                <input  class="form-control" type="email" #Email="ngModel"  name="Email" placeholder="Email" [(ngModel)]="formModel.Email">
            </div>
            <div class="form-input">
                <label for="name">Password</label> 
                <input class="form-control" type="password" #Password="ngModel" name="password" placeholder="Password" [(ngModel)]="formModel.Password">
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="login">
            </div>
            
            <!-- Forget Password -->
            <a href="#" class="forget">Forget Password</a>
            <!-- Forget Password -->
            <a href="registration" class="registration">Registration</a>
            <a href="Home" >Home</a>
        </div>
    </form>
    <!-- /end login form -->
</main>
<script src="./assets/js/jquery.vide.js"></script>
